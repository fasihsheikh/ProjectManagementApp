<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Employee Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h2>Employee Dashboard</h2>
    <form id="project-form">
        <input type="text" id="company-name" placeholder="Company Name" required>
        <input type="text" id="service-required" placeholder="Service Required" required>
        <input type="date" id="start-date" required>
        <input type="date" id="end-date" required>
        <select id="status">
            <option value="started">Started</option>
            <option value="in-progress">In Progress</option>
            <option value="completed">Completed</option>
        </select>
        <input type="file" id="document-upload" required>
        <button type="submit">Add Project</button>
    </form>
    <div id="project-grid"></div> <!-- Grid to display projects -->
    <script src="employee-dashboard.js" type="module"></script>
</body>
</html>
